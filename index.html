<!DOCTYPE HTML>
<html>
  <head>
    <title>CourseLayer</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
  </head>
  
  <body onload="init();">

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
          <div id="sidebar" class="well sidebar-nav">
            <ul class="nav nav-list">              
              <li><h3>CourseNav</h3></li>
              <li>
                <form>
                  <h5>Day:</h5>
                  <select class="select" name="day">
                    <option value="Mon" selected>Monday</option>
                    <option value="Tue">Tuesday</option>
                    <option value="Wed">Wednesday</option>
                    <option value="Thu">Thursday</option>
                    <option value="Fri">Friday</option>
                  </select>
                  
                  <h5>Time:</h5>
                  <div id="timepicker" class="input-append">
                      <input data-format="hh:mm:ss" type="text" readonly="readonly"></input>
                      <span class="add-on">
                        <i class="icon-time"></i>
                      </span>
                  </div>
                </form>
              </li>
            </ul>
          </div>
        </div><!--/span-->
        <div class="span10">
          <div id="basicMap"></div>
        </div>
      </div><!--/row-->

      <hr>
      <footer>
        <p>Â© Company 2013</p>
      </footer>
    </div>
    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/moment.min.js"></script>
  </body>
</html>
